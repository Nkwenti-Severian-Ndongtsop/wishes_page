name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy when pushing to main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ✅ Step 1: Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ✅ Step 2: Debug - List Files
      - name: Debug - List Files
        run: ls -lah

      # ✅ Step 3: Setup Node.js
      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Use the latest LTS version
          cache: npm  # Cache dependencies for faster builds

      # ✅ Step 4: Verify wishes_page Directory
      - name: Check wishes_page directory exists
        run: |
          if [ ! -d "wishes_page" ]; then
            echo "Error: wishes_page directory not found!"
            exit 1
          fi

      # ✅ Step 5: Install Dependencies (Inside wishes_page)
      - name: Install Dependencies
        working-directory: wishes_page
        run: npm install

      # ✅ Step 6: Build the Vite App (Inside wishes_page)
      - name: Build Vite Project
        working-directory: wishes_page
        run: npm run build

      # ✅ Step 7: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deploy to 'gh-pages' branch
          folder: wishes_page/dist  # Deploy built files from 'dist'
